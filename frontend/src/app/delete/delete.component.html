<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
                <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Delete Form</h3>
                        <form [formGroup]="myForm" id="myForm" name="myForm">

                            <div class="row">
                                <div class="col-md-6 mb-4">

                                    <div class="form-outline">
                                        <input type="number" id="userId" class="form-control form-control-lg" formControlName="userId"/>
                                        <label class="form-label"  for="userId">User Id</label>
                                    </div>

                                </div>
                               
                            </div>

                           
                        </form>

                            <div class="mt-4 pt-2">
                                <input class="btn btn-primary btn-lg" type="submit" value="Delete" (click)="DeleteRegister(myForm.value)"/>
                            </div>

                            {{result}}
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
